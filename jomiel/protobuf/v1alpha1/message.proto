syntax = "proto3";

package jomiel_messages.protobuf.v1alpha1;

option java_package = "io.github.jomiel.protobuf.v1alpha1";
option java_outer_classname = "MessageProto";
option java_multiple_files = true;
option csharp_namespace = "Jomiel.ProtoBuf.V1Alpha1";
option php_namespace = "Jomiel\\ProtoBuf\\V1alpha1";
option go_package = "jomiel/protobuf/v1alpha1";

import "jomiel_messages/protobuf/v1alpha1/media.proto";
import "jomiel_messages/protobuf/v1alpha1/status.proto";

message Inquiry {
    oneof inquiry {
        jomiel_messages.protobuf.v1alpha1.MediaInquiry media = 1;
    }
}

message Response {
    oneof response {
        jomiel_messages.protobuf.v1alpha1.MediaResponse media = 1;
    }
    jomiel_messages.protobuf.v1alpha1.ResponseStatus status = 2;
}

